apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-presenter
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: presenter
  template:
    metadata:
      labels:
        io.kompose.service: presenter
    spec:
      containers:
        - name: presenter
          image: "{{ .Values.presenter.image.repository }}:{{ default .Values.global.image.tag .Values.presenter.image.tag "latest" }}"
          imagePullPolicy: {{ quote .Values.global.image.pullPolicy }}
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-presenter-env
          env:
            - name: PUBLIC_ENV__SIGNUP_URI
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}
                  key: auth_signup_uri
            - name: PUBLIC_ENV__SIGNIN_URI
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}
                  key: frontend_signin_url
            - name: PUBLIC_ENV__ENDPOINTS__GRAPHQL_URI
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}
                  key: endpoints_graphql_uri
            - name: SENTRY_DSN
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}
                  key: sentry_dsn_presenter
            - name: SENTRY_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}
                  key: sentry_environment
      restartPolicy: Always

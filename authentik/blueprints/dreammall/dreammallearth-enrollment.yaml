version: 1
metadata:
  name: Enrollment via E-Mail
context:
  redirect_url: !Env [DREAMMALL_FRONTEND_URL, "http://localhost:3000"]
entries:
  - identifiers:
      slug: dreammallearth-enrollment
    id: flow
    model: authentik_flows.flow
    attrs:
      name: E-Mail enrollment Flow
      title: Sign Up
      compatibility_mode: true
      layout: sidebar_right
      designation: enrollment
      authentication: require_unauthenticated

  #  input fields in order ####################################################
  - identifiers:
      name: default-enrollment-field-username
    id: prompt-field-username
    model: authentik_stages_prompt.prompt
    attrs:
      field_key: username
      label: Username
      type: username
      required: true
      placeholder: Username
      placeholder_expression: false
      order: 0

  - identifiers:
      name: default-enrollment-field-name
    id: prompt-field-name
    model: authentik_stages_prompt.prompt
    attrs:
      field_key: name
      label: Name
      type: text
      required: true
      placeholder: Name
      placeholder_expression: false
      order: 1

  - identifiers:
      name: default-enrollment-field-email
    id: prompt-field-email
    model: authentik_stages_prompt.prompt
    attrs:
      field_key: email
      label: Email
      type: email
      required: true
      placeholder: Email
      placeholder_expression: false
      order: 2

  - identifiers:
      name: default-enrollment-field-password
    id: prompt-field-password
    model: authentik_stages_prompt.prompt
    attrs:
      field_key: password
      label: Password
      type: password
      required: true
      placeholder: Password
      placeholder_expression: false
      order: 3

  - identifiers:
      name: default-enrollment-field-password-repeat
    id: prompt-field-password-repeat
    model: authentik_stages_prompt.prompt
    attrs:
      field_key: password_repeat
      label: Password (repeat)
      type: password
      required: true
      placeholder: Password (repeat)
      placeholder_expression: false
      order: 4

  #  stages in order ##########################################################
  - identifiers:
      name: default-enrollment-prompt-first
    id: default-enrollment-prompt-first
    model: authentik_stages_prompt.promptstage
    attrs:
      fields:
        - !KeyOf prompt-field-username
        - !KeyOf prompt-field-name
        - !KeyOf prompt-field-email
        - !KeyOf prompt-field-password
        - !KeyOf prompt-field-password-repeat

  - identifiers:
      name: default-enrollment-user-write
    id: default-enrollment-user-write
    model: authentik_stages_user_write.userwritestage
    attrs:
      create_users_as_inactive: true
      user_creation_mode: always_create

  - identifiers:
      name: default-enrollment-email-verification
    id: default-enrollment-email-verification
    model: authentik_stages_email.emailstage
    attrs:
      use_global_settings: true
      subject: DreamMall Account Confirmation
      template: email/account_confirmation.html
      activate_user_on_success: true

  # expression policiy (between email verification stage and user login stage)
  - attrs:
      expression: !Format ["context['flow_plan'].context['redirect'] = '%s/signin'\nreturn True", !Context redirect_url]
      name: dreammall.earth-redirect-localhost-frontend-signin
    conditions: []
    id: dreammall.earth-redirect-localhost-frontend-signin
    identifiers:
      name: dreammall.earth-redirect-localhost-frontend-signin
    model: authentik_policies_expression.expressionpolicy
    state: present

  - identifiers:
      name: default-enrollment-user-login
    id: default-enrollment-user-login
    model: authentik_stages_user_login.userloginstage

  # stage bindings ############################################################
  - identifiers:
      target: !KeyOf flow
      stage: !KeyOf default-enrollment-prompt-first
      order: 10
    model: authentik_flows.flowstagebinding

  - identifiers:
      target: !KeyOf flow
      stage: !KeyOf default-enrollment-user-write
      order: 20
    model: authentik_flows.flowstagebinding

  - identifiers:
      target: !KeyOf flow
      stage: !KeyOf default-enrollment-email-verification
      order: 30
    model: authentik_flows.flowstagebinding

  - identifiers:
      target: !KeyOf flow
      stage: !KeyOf default-enrollment-user-login
      order: 100
    model: authentik_flows.flowstagebinding

  # policy attributes #########################################################
  - attrs:
      invalid_response_action: retry
      policy_engine_mode: any
      re_evaluate_policies: true
    conditions: []
    id: redirect-to-frontend
    identifiers:
      order: 100
      stage: !KeyOf default-enrollment-user-login
      target: !KeyOf flow
    model: authentik_flows.flowstagebinding
    state: present

  - attrs:
      enabled: true
      timeout: 30
    conditions: []
    identifiers:
      order: 0
      policy: !KeyOf dreammall.earth-redirect-localhost-frontend-signin
      target: !KeyOf redirect-to-frontend
    model: authentik_policies.policybinding
    state: present

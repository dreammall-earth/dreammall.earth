name: auto-merge

on:
  pull_request:

jobs:
  auto-merge:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: khulnasoft-lab/dependabot-auto-merge@bc7869b48faa408f357e00c3cca6e77f9f9b2b37 #v2
        with:
          target: minor
          github-token: ${{ secrets.DEPENDABOT_AUTOMERGE_TOKEN }}

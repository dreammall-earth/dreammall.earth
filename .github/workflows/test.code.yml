name: "dreammall:test:code with defined tests & linters"

on: [push,pull_request_target]

jobs:
  test:
    name: Test - Code
    needs: files-changed
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Code | Test
        run: npm install && npm test

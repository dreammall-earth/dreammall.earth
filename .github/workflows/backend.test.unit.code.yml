name: "backend:test:unit test code with defined suites"

env:
  DATABASE_URL: mysql://root:@localhost:3306/dreammall.earth

on: push

jobs:
  # only (but most important) job from this workflow required for pull requests
  # check results serve as run conditions for all other jobs here 
  files-changed:
    name: Detect File Changes - backend-test-unit-code
    runs-on: ubuntu-latest
    outputs:
      changes: ${{ steps.changes.outputs.backend-test-unit-code }}
    steps:
      - uses: actions/checkout@v4

      - name: Check for backend file changes
        uses: dorny/paths-filter@v3.0.1
        id: changes
        with:
          token: ${{ github.token }}
          filters: .github/file-filters.yml
          list-files: shell

  unit:
    if: needs.files-changed.outputs.changes == 'true'
    name: Unit - Backend
    needs: files-changed
    runs-on: ubuntu-latest
    env:
      WORKING_DIRECTORY: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Backend | docker-compose database
        run: docker-compose -f docker-compose.yml -f docker-compose.override.yml up --detach --no-deps database

      - name: Backend | Unit
        run: npm install && npm run db:migrate && npm run test:unit
        working-directory: ${{env.WORKING_DIRECTORY}}
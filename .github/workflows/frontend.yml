name: frontend

on: push

jobs:
  files-changed:
    name: Detect File Changes - frontend/
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@6d193bf28034eafb982f37bd894289fe649468fc # v4.1.7
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            frontend:
              - '.github/workflows/**/*'
              - 'frontend/**/*'

  build:
    if: needs.files-changed.outputs.frontend == 'true'
    name: Build - Frontend
    needs: files-changed
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@6d193bf28034eafb982f37bd894289fe649468fc # v4.1.7
      - uses: actions/setup-node@97ca147735c170fb35096b39ef17a0fc5d9270ac # v4.0.3
        with:
          node-version-file: './.tool-versions'
      - name: Frontend | Build
        run: npm install && npm run build
        working-directory: ./frontend

  storybook:
    if: needs.files-changed.outputs.frontend == 'true'
    name: Build Storybook - Frontend
    needs: files-changed
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@6d193bf28034eafb982f37bd894289fe649468fc # v4.1.7
      - uses: actions/setup-node@97ca147735c170fb35096b39ef17a0fc5d9270ac # v4.0.3
        with:
          node-version-file: './.tool-versions'
      - name: Frontend | Build Storybook
        run: npm install && npm run storybook:build
        working-directory: ./frontend

  lint:
    if: needs.files-changed.outputs.frontend == 'true'
    name: Lint - Frontend
    needs: files-changed
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@6d193bf28034eafb982f37bd894289fe649468fc # v4.1.7
      - uses: actions/setup-node@97ca147735c170fb35096b39ef17a0fc5d9270ac # v4.0.3
        with:
          node-version-file: './.tool-versions'
      - name: Frontend | Lint
        # we also run lintfix since there was a dependency update of typescript which caused lintfix to fail
        run: npm install && npm run test:lint && npm run test:lintfix
        working-directory: ./frontend

  unit:
    if: needs.files-changed.outputs.frontend == 'true'
    name: Unit - Frontend
    needs: files-changed
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@6d193bf28034eafb982f37bd894289fe649468fc # v4.1.7
      - uses: actions/setup-node@97ca147735c170fb35096b39ef17a0fc5d9270ac # v4.0.3
        with:
          node-version-file: './.tool-versions'
      - name: Frontend | Unit
        run: npm install && npm run test:unit
        working-directory: ./frontend
